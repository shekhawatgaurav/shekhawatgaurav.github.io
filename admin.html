<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Purniq</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'DM Sans', sans-serif; background-color: #f5f5f4; }
        .font-serif { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-stone-900 text-stone-400 flex flex-col">
        <div class="p-6 border-b border-stone-800 flex items-center gap-3">
            <div class="w-8 h-8 bg-amber-500 rounded-lg flex items-center justify-center text-stone-900 font-bold font-serif">P</div>
            <span class="text-white font-bold text-lg tracking-wide">Purniq Admin</span>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <button onclick="render('dashboard')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-stone-800 hover:text-white transition-colors text-left active">
                <i data-lucide="layout-dashboard" width="18"></i> Dashboard
            </button>
            <button onclick="render('products')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-stone-800 hover:text-white transition-colors text-left">
                <i data-lucide="package" width="18"></i> Products
            </button>
            <button onclick="render('orders')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-stone-800 hover:text-white transition-colors text-left">
                <i data-lucide="shopping-bag" width="18"></i> Orders
            </button>
            <button onclick="render('subscriptions')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-stone-800 hover:text-white transition-colors text-left">
                <i data-lucide="calendar-clock" width="18"></i> Subscriptions
            </button>
            <button onclick="render('customers')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-stone-800 hover:text-white transition-colors text-left">
                <i data-lucide="users" width="18"></i> Customers
            </button>
        </nav>
        <div class="p-4 border-t border-stone-800">
            <a href="purniq website.html" target="_blank" class="flex items-center gap-2 text-sm hover:text-white transition-colors">
                <i data-lucide="external-link" width="16"></i> Visit Website
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto">
        <header class="bg-white border-b border-stone-200 px-8 py-4 flex justify-between items-center sticky top-0 z-10">
            <h1 class="text-2xl font-serif font-bold text-stone-900" id="page-title">Dashboard</h1>
            <div class="flex items-center gap-4">
                <div class="w-8 h-8 bg-amber-100 text-amber-700 rounded-full flex items-center justify-center font-bold">A</div>
            </div>
        </header>
        <div class="p-8" id="content-area">
            <!-- Content injected here -->
        </div>
    </main>

    <!-- Product Modal -->
    <div id="product-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white rounded-2xl p-8 w-full max-w-lg shadow-2xl">
            <h2 class="text-2xl font-serif font-bold mb-6" id="modal-title">Add Product</h2>
            <form id="product-form" onsubmit="handleSaveProduct(event)" class="space-y-4">
                <input type="hidden" id="p-id">
                <div>
                    <label class="block text-xs font-bold uppercase text-stone-500 mb-1">Product Name</label>
                    <input type="text" id="p-name" class="w-full border border-stone-200 rounded-lg p-3 outline-none focus:border-amber-500" required>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold uppercase text-stone-500 mb-1">Price (₹)</label>
                        <input type="number" id="p-price" class="w-full border border-stone-200 rounded-lg p-3 outline-none focus:border-amber-500" required>
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase text-stone-500 mb-1">Category</label>
                        <select id="p-category" class="w-full border border-stone-200 rounded-lg p-3 outline-none focus:border-amber-500">
                            <option>Oils</option>
                            <option>Spices</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-stone-500 mb-1">Image URL</label>
                    <input type="text" id="p-image" class="w-full border border-stone-200 rounded-lg p-3 outline-none focus:border-amber-500" placeholder="e.g. image.png">
                </div>
                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" onclick="toggleModal('product-modal')" class="px-6 py-2 rounded-lg text-stone-600 hover:bg-stone-100 font-bold">Cancel</button>
                    <button type="submit" class="px-6 py-2 rounded-lg bg-stone-900 text-white hover:bg-amber-600 transition-colors font-bold">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- Data Management ---
        const getProducts = () => JSON.parse(localStorage.getItem('purniq-products')) || [];
        const setProducts = (data) => localStorage.setItem('purniq-products', JSON.stringify(data));
        const getOrders = () => JSON.parse(localStorage.getItem('purniq-orders')) || [];
        const setOrders = (data) => localStorage.setItem('purniq-orders', JSON.stringify(data));
        const getSubscriptions = () => JSON.parse(localStorage.getItem('purniq-subscriptions')) || [];

        // --- Rendering ---
        function render(page) {
            const content = document.getElementById('content-area');
            const title = document.getElementById('page-title');
            
            // Update Nav Active State
            document.querySelectorAll('.nav-item').forEach(el => {
                if(el.innerText.toLowerCase().includes(page)) {
                    el.classList.add('bg-stone-800', 'text-white');
                } else {
                    el.classList.remove('bg-stone-800', 'text-white');
                }
            });

            if (page === 'dashboard') {
                title.innerText = 'Dashboard';
                const orders = getOrders();
                const products = getProducts();
                const totalSales = orders.reduce((sum, o) => sum + o.total, 0);
                
                content.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-stone-100">
                            <p class="text-stone-500 text-sm font-bold uppercase">Total Sales</p>
                            <h3 class="text-3xl font-serif font-bold text-stone-900 mt-2">₹${totalSales.toLocaleString()}</h3>
                        </div>
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-stone-100">
                            <p class="text-stone-500 text-sm font-bold uppercase">Total Orders</p>
                            <h3 class="text-3xl font-serif font-bold text-stone-900 mt-2">${orders.length}</h3>
                        </div>
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-stone-100">
                            <p class="text-stone-500 text-sm font-bold uppercase">Active Products</p>
                            <h3 class="text-3xl font-serif font-bold text-stone-900 mt-2">${products.length}</h3>
                        </div>
                    </div>
                    <div class="bg-white rounded-2xl shadow-sm border border-stone-100 p-6">
                        <h3 class="font-bold text-lg mb-4">Recent Orders</h3>
                        ${renderOrderTable(orders.slice(0, 5))}
                    </div>
                `;
            } 
            else if (page === 'products') {
                title.innerText = 'Product Management';
                const products = getProducts();
                content.innerHTML = `
                    <div class="flex justify-end mb-6">
                        <button onclick="openProductModal()" class="bg-stone-900 text-white px-6 py-3 rounded-xl font-bold hover:bg-amber-600 transition-colors flex items-center gap-2">
                            <i data-lucide="plus"></i> Add Product
                        </button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${products.map(p => `
                            <div class="bg-white rounded-2xl shadow-sm border border-stone-100 overflow-hidden group hover:shadow-md transition-all">
                                <div class="h-40 bg-stone-50 flex items-center justify-center relative">
                                    <img src="${p.image}" class="h-32 object-contain mix-blend-multiply" onerror="this.src='https://placehold.co/100x100?text=No+Img'">
                                    <div class="absolute top-3 right-3 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                        <button onclick="editProduct(${p.id})" class="p-2 bg-white rounded-full shadow-sm hover:text-amber-600"><i data-lucide="pencil" width="16"></i></button>
                                        <button onclick="deleteProduct(${p.id})" class="p-2 bg-white rounded-full shadow-sm hover:text-red-600"><i data-lucide="trash-2" width="16"></i></button>
                                    </div>
                                </div>
                                <div class="p-5">
                                    <div class="flex justify-between items-start mb-2">
                                        <div>
                                            <h3 class="font-bold text-lg text-stone-900">${p.name}</h3>
                                            <p class="text-xs text-stone-500">${p.category}</p>
                                        </div>
                                        <span class="font-bold text-amber-600">₹${p.basePrice}</span>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            else if (page === 'orders') {
                title.innerText = 'All Orders';
                const orders = getOrders();
                content.innerHTML = `
                    <div class="bg-white rounded-2xl shadow-sm border border-stone-100 p-6">
                        ${renderOrderTable(orders)}
                    </div>
                `;
            }
            else if (page === 'subscriptions') {
                title.innerText = 'Monthly Packs (Subscriptions)';
                const subs = getSubscriptions();
                content.innerHTML = `
                    <div class="bg-white rounded-2xl shadow-sm border border-stone-100 p-6">
                        ${renderSubscriptionTable(subs)}
                    </div>
                `;
            }
            else if (page === 'customers') {
                title.innerText = 'Customer List';
                const orders = getOrders();
                // Extract unique customers from orders
                const customers = {};
                orders.forEach(o => {
                    if(!customers[o.customer.phone]) {
                        customers[o.customer.phone] = { ...o.customer, orders: 0, spent: 0, lastOrder: o.date };
                    }
                    customers[o.customer.phone].orders++;
                    customers[o.customer.phone].spent += o.total;
                });

                content.innerHTML = `
                    <div class="bg-white rounded-2xl shadow-sm border border-stone-100 overflow-hidden">
                        <table class="w-full text-left">
                            <thead class="bg-stone-50 border-b border-stone-100 text-xs font-bold text-stone-500 uppercase">
                                <tr>
                                    <th class="px-6 py-4">Name</th>
                                    <th class="px-6 py-4">Phone</th>
                                    <th class="px-6 py-4">Location</th>
                                    <th class="px-6 py-4 text-right">Total Spent</th>
                                    <th class="px-6 py-4 text-center">Orders</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-stone-100">
                                ${Object.values(customers).map(c => `
                                    <tr class="hover:bg-stone-50/50">
                                        <td class="px-6 py-4 font-bold text-stone-900">${c.name}</td>
                                        <td class="px-6 py-4 text-stone-600">${c.phone}</td>
                                        <td class="px-6 py-4 text-stone-500 text-sm">${c.address}</td>
                                        <td class="px-6 py-4 text-right font-bold text-amber-600">₹${c.spent.toLocaleString()}</td>
                                        <td class="px-6 py-4 text-center text-stone-900 font-bold">${c.orders}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }
            lucide.createIcons();
        }

        function updateOrderStatus(id, newStatus) {
            const orders = getOrders();
            const order = orders.find(o => o.id === id);
            if(order) {
                order.status = newStatus;
                setOrders(orders);
                // Optional: Show toast or refresh
            }
        }

        function renderOrderTable(orders) {
            if(orders.length === 0) return '<p class="text-stone-500 italic">No orders found.</p>';
            return `
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-stone-50 border-b border-stone-100 text-xs font-bold text-stone-500 uppercase">
                            <tr>
                                <th class="px-6 py-4">Order ID</th>
                                <th class="px-6 py-4">Date</th>
                                <th class="px-6 py-4">Customer</th>
                                <th class="px-6 py-4">Items</th>
                                <th class="px-6 py-4 text-right">Total</th>
                                <th class="px-6 py-4 text-center">Status</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-stone-100">
                            ${orders.map(o => `
                                <tr class="hover:bg-stone-50/50">
                                    <td class="px-6 py-4 font-bold text-stone-900 text-xs">${o.id}</td>
                                    <td class="px-6 py-4 text-stone-500 text-xs">${o.date}</td>
                                    <td class="px-6 py-4">
                                        <p class="font-bold text-sm text-stone-900">${o.customer.name}</p>
                                        <p class="text-xs text-stone-500">${o.customer.phone}</p>
                                    </td>
                                    <td class="px-6 py-4 text-sm text-stone-600">
                                        ${o.items.map(i => `<div>${i.qty}x ${i.name} (${i.variant})</div>`).join('')}
                                    </td>
                                    <td class="px-6 py-4 text-right font-bold text-stone-900">₹${o.total.toLocaleString()}</td>
                                    <td class="px-6 py-4 text-center">
                                        <select onchange="updateOrderStatus('${o.id}', this.value)" class="bg-stone-100 border border-stone-200 text-xs font-bold rounded-lg px-2 py-1 outline-none focus:ring-2 focus:ring-amber-500">
                                            <option value="Processing" ${o.status === 'Processing' ? 'selected' : ''}>Processing</option>
                                            <option value="Packed" ${o.status === 'Packed' ? 'selected' : ''}>Packed</option>
                                            <option value="Shipped" ${o.status === 'Shipped' ? 'selected' : ''}>Shipped</option>
                                            <option value="Delivered" ${o.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
                                        </select>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function renderSubscriptionTable(subs) {
            if(subs.length === 0) return '<p class="text-stone-500 italic">No active subscriptions.</p>';
            return `
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-stone-50 border-b border-stone-100 text-xs font-bold text-stone-500 uppercase">
                            <tr>
                                <th class="px-6 py-4">Sub ID</th>
                                <th class="px-6 py-4">Customer</th>
                                <th class="px-6 py-4">Product</th>
                                <th class="px-6 py-4">Next Delivery</th>
                                <th class="px-6 py-4 text-right">Amount</th>
                                <th class="px-6 py-4 text-center">Status</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-stone-100">
                            ${subs.map(s => `
                                <tr class="hover:bg-stone-50/50">
                                    <td class="px-6 py-4 font-bold text-stone-900 text-xs">${s.id}</td>
                                    <td class="px-6 py-4"><p class="font-bold text-sm text-stone-900">${s.customer}</p><p class="text-xs text-stone-500">${s.email}</p></td>
                                    <td class="px-6 py-4 text-sm text-stone-600">${s.product} (${s.variant})</td>
                                    <td class="px-6 py-4 text-sm font-bold text-amber-600">${s.nextDelivery}</td>
                                    <td class="px-6 py-4 text-right font-bold text-stone-900">₹${s.price}</td>
                                    <td class="px-6 py-4 text-center"><span class="px-3 py-1 rounded-full text-xs font-bold bg-green-100 text-green-700">Active</span></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // --- Product Logic ---
        function toggleModal(id) {
            const el = document.getElementById(id);
            el.classList.toggle('hidden');
            el.classList.toggle('flex');
        }

        function openProductModal() {
            document.getElementById('product-form').reset();
            document.getElementById('p-id').value = '';
            document.getElementById('modal-title').innerText = 'Add Product';
            toggleModal('product-modal');
        }

        function editProduct(id) {
            const products = getProducts();
            const p = products.find(x => x.id == id);
            if(p) {
                document.getElementById('p-id').value = p.id;
                document.getElementById('p-name').value = p.name;
                document.getElementById('p-price').value = p.basePrice;
                document.getElementById('p-category').value = p.category;
                document.getElementById('p-image').value = p.image;
                document.getElementById('modal-title').innerText = 'Edit Product';
                toggleModal('product-modal');
            }
        }

        function handleSaveProduct(e) {
            e.preventDefault();
            const id = document.getElementById('p-id').value;
            const name = document.getElementById('p-name').value;
            const price = parseFloat(document.getElementById('p-price').value);
            const category = document.getElementById('p-category').value;
            const image = document.getElementById('p-image').value || 'mockup.png';

            let products = getProducts();

            if(id) {
                // Edit
                const p = products.find(x => x.id == id);
                if(p) {
                    p.name = name;
                    p.basePrice = price;
                    p.category = category;
                    p.image = image;
                }
            } else {
                // Add
                const newProduct = {
                    id: Date.now(),
                    name: name,
                    subName: "Premium Selection",
                    category: category,
                    image: image,
                    rating: 5.0,
                    basePrice: price,
                    description: "Freshly added product.",
                    tag: "New",
                    variants: [{ size: "1 Unit", packaging: "Standard", multiplier: 1 }]
                };
                products.push(newProduct);
            }

            setProducts(products);
            toggleModal('product-modal');
            render('products');
        }

        function deleteProduct(id) {
            if(confirm('Delete this product?')) {
                let products = getProducts();
                products = products.filter(p => p.id != id);
                setProducts(products);
                render('products');
            }
        }

        // Initialize
        render('dashboard');
    </script>
</body>
</html>
